apiVersion: v1
kind: Service
metadata:
  name: messagebus
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: eclipse-mosquitto
  ports:
    - protocol: TCP
      name: listener
      port: {{ .Values.eclipseMosquitto.mqttServicePort }}
      targetPort: {{ .Values.eclipseMosquitto.mqttPort }}
    - protocol: TCP
      name: websocket
      port: {{ .Values.eclipseMosquitto.webSocketPort }}
      targetPort: {{ .Values.eclipseMosquitto.webSocketServicePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector: 
    app: mongo-express
  ports:
    - protocol: TCP
      port: 8555
      targetPort: 8081
      nodePort: {{ .Values.mongoExpress.nodePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app.kubernetes.io/name: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.u10.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector: 
    app: u10
  ports:
    - protocol: TCP
      targetPort: 8540
      port: 8541
      nodePort: {{ .Values.u10.nodePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.a10rest.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector: 
    app: a10rest
  ports:
    - protocol: TCP
      targetPort: 8520  
      port: 8521
      nodePort: {{ .Values.a10rest.nodePort }}