apiVersion: apps/v1
kind: Deployment
metadata:
  name: eclipse-mosquitto
  namespace: {{ .Values.namespace }}
  labels:
    app: eclipse-mosquitto
spec:
  selector:
    matchLabels:
      app: eclipse-mosquitto
  template:
    metadata:
      labels:
        app: eclipse-mosquitto
    spec:
      containers:
      - name: {{ .Values.eclipseMosquitto.name }}
        image: {{ .Values.eclipseMosquitto.image.repository }}:{{ .Values.eclipseMosquitto.image.version }}
        volumeMounts:
        - name: mosquitto-config
          mountPath: /mosquitto/config/mosquitto.conf
          subPath: mosquitto.conf
        ports:
        - containerPort: {{ .Values.eclipseMosquitto.mqttPort }}
        - containerPort: {{ .Values.eclipseMosquitto.webSocketPort }}
      volumes:
      - name: mosquitto-config
        configMap:
          name: mosquitto-conf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a10rest
  namespace: {{ .Values.namespace }}
  labels:
    app: a10rest
spec:
  selector:
    matchLabels:
      app: a10rest
  template:
    metadata:
      labels:
        app: a10rest
    spec:
      containers:
      - name: a10rest
        image: a10rest:latest
        imagePullPolicy: Never
        volumeMounts:
        - name: a10-config
          mountPath: /etc/a10.conf
          subPath: a10.conf
        ports:
        - containerPort: 8520
      volumes:
        - name: a10-config
          configMap:
            name: a10-conf
